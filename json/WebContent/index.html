<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<script type="text/javascript" src="resources/js/jquery-1.8.3-min.js"></script>
<script type="text/javascript">
$(document).ready(function() {
   $('table tbody tr:odd').addClass('zebraUm');
   $('table tbody tr:even').addClass('zebraDois');
});
var table = '<table><tr><th>Chave</th><th>Valor</th></tr>';
		
		$(function(){
			 
			 $("#introForm").submit(function(){
			   
			  var formInput=$(this).serialize();			   
			  $.getJSON('json/jsonAction.action', formInput,function(data) {
			   $('#divNome').html('Nome: ' + data.name);
			   var lista = '';
			   $.each(data.lists,function(index, value){
			    lista += value + ', ';
			   });
		 		$("#divList").html(lista);
			   $.each(data.maps,function(key, value){
				table += '<tr><td>' + key + '</td><td>' + value + '</td></tr>';
			   });
			   table += '</table>';
				$("#divTable").html(table);
			  });
			 
			  return false;
			 
			 });
			  
			});
		</script>
		<style>
			thead tr {
				background:#CCC;	
			}
			.zebraUm{background:#C4DCC4}
			.zebraDois{background:#EBF3EB}
		</style>
</head>
<body>
	<form action="" id="introForm">
		<label for="name">Nome</label> <input name="name" /> <input
			type="submit" />
	</form>
	<div id="divNome"></div>
	<div id="divList"></div>
	<div id="divTable"></div>
</body>
</html>
